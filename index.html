<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue JS</title>

</head>
<body>
  <div id="app">
    <h2>{{ title }}</h2>

    <button @click="title = 'Changed title'">Change</button>
    <button @click="doDestroy">Destroy</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>

// жизненный цикл компонента - 1. Инициализация
 new Vue({
      el: '#app',
      data: {
        title: 'Hello I am Vue!!!'
      },
      methods: {
        doDestroy: function() {
          this.$destroy()
        }
      },
      // вызывается тогда, когда прошла инициализация и вью готовится создать приложение
      beforeCreate: function() {
        console.log('Before create')
      },
      // на этом этапе приложение уже создано
      created: function () {
        console.log('Created')
      }, 
      // происходит чтение шаблона и вью собирается его вставить
      // в тот див или тот элемент, который мы указали, что это является точкой 
      // инициализации нашего приложения.
      // вью собирается вставить уже скомпилированный шаблон в дом дерево
      // но оно еще не вставилось
      beforeMount: function () {
        console.log('Before Mount')
      },
      // этап когда html дерево уже готово и оно вставлено в дом
      mounted: function() {
        console.log('Mounted')
      }, 
      // цикличные жизненный этапы, которые вызываются при изменении чего-либо
      beforeUpdate: function() {
        console.log('Before update')
      },
      updated: function() {
        console.log('Updated')
      }, 
      // этапы, которые помогают нам отслеживать работу vue
      // помогают отслеживать удаление или уничтожение нашего компонента
      beforeDestroy: function() {
        console.log('Before destroy')
      }, 
      // когда инстанс удалится
      destroyed: function() {
        console.log('Destroyed')
      }
    });
    vue.$mount('#app');


  </script>
</body>
</html>
