<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>Счётчик = {{ counter }}</h2>
    <hr/>
    <button v-on:click="plusCounter">Увеличить</button>
    <button v-on:click="minusCounter">Уменьшить</button>

    <hr/>
    <h2 v-on:mouseover="onHover">Счётчик 2 = {{ counter2 }}</h2>
    <hr/>
    <button v-on:click="counter2++">Увеличить</button>
    <!-- <button v-on:click="minusCounter">Уменьшить</button> -->

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>

    new Vue({
      el: "#app",
      data: {
     counter: 0,
     counter2: 0,
      },
      methods: {
        plusCounter: function () {
          this.counter ++
        },
        minusCounter: function () {
          if(this.counter > 0) {
            this.counter--
          }
        },
        onHover: function (event) {
          event.target.style.color = 'red'
        }
      }
    })

  </script>
</body>
</html>
